<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- prawie dobre -->
</head>
<body>
    <div class="main">
        <form class="formPlayer" >
            <label for="name">Imię:</label>
            <input class="inputName" id="name" 
            type="text" placeholder="Wpisz imię ...">
            <br>
            <label for="surname">Nazwisko:</label>
            <input class="inputSurname" id="surname" type="text" placeholder="Wpisz nazwisko ...">
        </form>
        <form class="formGame">
            <label for="quantity">Długość próby w sekundach:</label>
            <input class="inputWindow"type="number" id="quantity" name="quantity" min="1" max="10" placeholder="sek">
            
        </form>
        <input class="inputButton" type="submit" value="Zatwierdź dane">
        <button class="changePlayerInfo" disabled> Edytuj dane </button>
        <h1 class="timer">Timer: 0.00s</h1>
        <button class="clicker" disabled>Klikaj tutaj</button>
        <h1 class="showClicker">Liczba kliknięć równa 0</h1>
    </div>
    <script src="/src/user.js"></script>
    <script src="/src/function.js"></script>
    
    <script src="/src/main.js"></script>
</body>
</html>
